[global]
api_key = "han1234"
admin_username = "admin"
admin_password = "admin"

[sora]
base_url = "https://sora.chatgpt.com/backend"
timeout = 120
max_retries = 3
poll_interval = 10
max_poll_attempts = 600

[server]
host = "0.0.0.0"
port = 8000

[debug]
enabled = false
log_requests = true
log_responses = true
mask_token = true

[cache]
enabled = false
timeout = 600
base_url = "http://127.0.0.1:8000"

[generation]
image_timeout = 300
video_timeout = 1500

[admin]
error_ban_threshold = 3

[proxy]
proxy_enabled = false
proxy_url = ""
proxy_pool_enabled = false

[watermark_free]
watermark_free_enabled = false
parse_method = "third_party"
custom_parse_url = ""
custom_parse_token = ""

[token_refresh]
at_auto_refresh_enabled = false

[cloudflare]
# Cloudflare Solver API 配置
# 当检测到 429 Cloudflare challenge 时，自动请求此 API 获取 cf_clearance
enabled = true
api_url = "http://64.23.171.147:8005"
api_key = ""
# 全局模式：对所有请求使用 CF 凭据
global_enabled = false
# API-only 模式：仅对 API 请求使用 CF 凭据
api_only_enabled = true
